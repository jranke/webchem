url: https://docs.ropensci.org/webchem

template:
  package: rotemplate

destination: docs

reference:
- title: Retrieve and translate chemical identifiers
- contents:
  - starts_with("get")
  - cts_convert
  - cs_convert
  - cts_from
  - cts_to
  - with_cts
  - wd_ident
  - pc_synonyms
  - opsin_query
  - etox_basic
- title: Retrieve chemical properties
- contents:
  - ends_with("_query")
  - -opsin_query
  - chebi_comp_entity
  - chembl_query
  - cs_compinfo
  - cs_extcompinfo
  - cts_compinfo
  - etox_targets
  - etox_tests
  - fn_percept
  - nist_ri
  - pc_prop
  - pc_sect
- title: Download databases for offline use
- contents:
  - starts_with("db_download_")
- title: Molecular structure images
- contents:
  - ends_with("_img")
- title: Cross-data-source functions
- contents:
  - find_db
- title: Data
- contents:
  - has_keyword("datasets")
- title: Utility functions
- contents:
  - as.cas
  - starts_with("is.")
  - cs_check_key
  - cs_control
  - extractors
  - ping_service
  - cs_datasources
  - chembl_atc_classes
  - chembl_resources
  - parse_mol
  - write_mol
- title: Deprecated and defunct
- contents:
  - webchem-defunct
  - webchem-deprecated
- title: Package
- contents:
  - webchem

